{% extends "mtg_app/base.html" %}

{% block title %}Удаление ответа — MTG Коллекция{% endblock %}

{% block content %}
<section class="container" style="max-width: 600px;">
  <div class="panel">
    <h2 class="card__title mb-2">Удаление ответа</h2>
    
    <div class="alert alert-error">
      Вы уверены, что хотите удалить этот ответ?
    </div>

    <div class="panel mb-3" style="border: 1px solid #333; background: #111;">
      <p class="muted" style="font-size: 0.9em;">{{ post.author.username }} писал:</p>
      <p>{{ post.content|truncatewords:20 }}</p>
    </div>

    <form method="post">
      {% csrf_token %}
      
      <div style="display: flex; gap: 10px;">
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'forum:thread_detail' pk=post.thread.id %}" class="btn">Отмена</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
