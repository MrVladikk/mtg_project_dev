{% extends "mtg_app/base.html" %}

{% block title %}Новая тема — Форум{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card bg-dark-panel border-warning border-opacity-50">
      <div class="card-header bg-transparent border-secondary py-3">
        <h3 class="mb-0 fw-bold text-white">Создание новой темы</h3>
      </div>
      <div class="card-body p-4">
        <form method="post">
          {% csrf_token %}
          
          <div class="mb-3">
            <label class="form-label text-muted">Заголовок темы</label>
            <input type="text" name="title" class="form-control form-control-lg bg-black text-white border-secondary" placeholder="О чем хотите поговорить?" required>
          </div>

          <div class="mb-4">
            <label class="form-label text-muted">Содержание</label>
            <textarea name="content" class="form-control bg-black text-white border-secondary" rows="8" placeholder="Раскройте вашу мысль..." required></textarea>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <a href="{% url 'forum:thread_list' %}" class="text-muted text-decoration-none">Отмена</a>
            <button type="submit" class="btn btn-warning fw-bold px-5">Опубликовать</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
