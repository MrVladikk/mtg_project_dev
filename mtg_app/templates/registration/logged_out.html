{% extends "mtg_app/base.html" %}

{% block title %}Выход — MTG Коллекция{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="col-md-5 text-center">
    
    <div class="card bg-dark-panel border-secondary shadow-lg p-4">
      <div class="card-body">
        <div class="mb-4">
          <i class="bi bi-check-circle-fill text-success display-1"></i>
        </div>
        
        <h2 class="fw-bold text-white mb-3">Вы успешно вышли</h2>
        <p class="text-muted mb-4">
          Надеемся увидеть вас снова! Ваша коллекция в безопасности.
        </p>
        
        <div class="d-flex justify-content-center gap-3">
          <a href="{% url 'mtg_app:home' %}" class="btn btn-outline-light">
            На главную
          </a>
          <a href="{% url 'mtg_app:login' %}" class="btn btn-warning fw-bold">
            Войти снова
          </a>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
