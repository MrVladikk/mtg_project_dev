{% extends "mtg_app/base.html" %}

{% block title %}Удаление колоды{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5" style="min-height: 60vh;">
  <div class="col-md-6">
    <div class="card bg-dark-panel border-danger shadow-lg">
      <div class="card-body text-center p-5">
        <i class="bi bi-exclamation-triangle-fill text-danger display-1 mb-3"></i>
        <h2 class="fw-bold text-white mb-3">Удалить колоду?</h2>
        
        <p class="text-muted mb-4 fs-5">
          Вы собираетесь удалить колоду <strong class="text-white">"{{ deck.name }}"</strong>.<br>
          Это действие необратимо.
        </p>
        
        <form method="post" class="d-flex gap-3 justify-content-center">
          {% csrf_token %}
          <a href="{% url 'mtg_app:deck_detail' pk=deck.id %}" class="btn btn-outline-light px-4">
            Отмена
          </a>
          <button type="submit" class="btn btn-danger px-4 fw-bold">
            <i class="bi bi-trash"></i> Да, удалить
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
